<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rolling Numbers</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container"> 
      <span id="rolling-numbers"></span>
      <span>%</span>
  </div>
    <style>
    @keyframes counter {
    from {
      --num: 0;
    }
    to {
      --num: 100;
    }
  }
    </style>
  </body>
  <script src="index.js"></script>
</html>
